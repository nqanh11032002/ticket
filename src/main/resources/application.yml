spring:
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    gateway:
      routes:
        - id: ticket-service
          uri: https://ticket.up.railway.app/api/ticket
          predicates:
            - Host=**.ticket.railway.app/api/ticket
        - id: ticket-service
          uri: https://ticket.up.railway.app/api/payment
          predicates:
            - Host=**.ticket.railway.app/api/ticket
        - id: user-service
          uri: https://user.up.railway.app/api/user
          predicates:
            - Host=**.user.railway.app/api/user
  application:
    name: gateway

server:
  port: 8082
